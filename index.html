<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Grade calculator</h1>
<div>
    <h2>Raw Average </h2>

    <div id="inputs-container">
        
        <div class="aligned">
            <label for="grade">Grade:</label>
            <input type="number" name="grade[]" class="grade" min="0" max="100" placeholder="grade (out of 100)">
        </div>
        <div class="aligned">
            <label for="weight">Weight:</label>
            <input type="number" name="weight[]" class="weight" min="0" max="100" placeholder="% weight (out of 100)">
        </div>
        
    </div>
    <br>
    <button onclick="addInput()">Add Assignment</button>
    <br>
    <br>
    <button onclick="calculateAverage()">Calculate</button>

    <div id="result"></div>
</div>
<br>
<div id="final-exam">
    <h2>what do you need on your final?</h2>
    <input id="current" type="number" placeholder="current grade" max="100" min="0">
    <input id="target" type="number"placeholder="target grade" max="100" min="0">
    
    <input id="final-weight" placeholder="final exam weight?" max="100" min="0">
    <br><br>
    <button onclick="calculateFinal()">Calculate</button>

    <div id="result2"></div>

</div>

</body>
</html>
